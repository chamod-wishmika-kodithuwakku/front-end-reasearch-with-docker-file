      manifest.json provides metadata used when your web app is installed on a

      Notice the use of %PUBLIC_URL% in the tags above.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will

    -->
    <title>React App</title>

    <style>
      .songlist-container {
    height: 500px; /* Fixed height of the container */
    width: 700px;
    overflow-y: auto; /* Enables vertical scrollbar if content overflows */
    border: 1px solid #ccc; /* Optional: adds a border around the container */
    padding: 10px; /* Padding around the content inside the container */
    margin-top: 20px; /* Space above the container */
}

.reset-button {
    background-color: #4CAF50; /* Green background */
    border: none; /* No borders */
    color: white; /* White text */
    padding: 10px 20px; /* Padding inside the button */
    text-align: center; /* Center the text inside */
    text-decoration: none; /* No underline on the text */
    display: inline-block; /* Ensures the button doesn't take full width */
    font-size: 16px; /* Set font size */
    margin: 4px 2px; /* Some margin around the button */
    cursor: pointer; /* Cursor appears as a pointer */
    border-radius: 5px; /* Rounded corners */
}



    </style>
